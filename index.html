<!DOCTYPE html>
<html>
<head>
  <title>PS4 GoldHEN 5.05 Exploit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .loader {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -75px 0 0 -75px;
      border: 10px solid #f3f3f3;
      border-radius: 50%;
      border-top: 10px solid #044595;
      border-left: 10px solid #044595;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 1s linear infinite;
    }
    .info {
      overflow: hidden;
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 45px;
      font-family: sans-serif;
      transform: translate(-50%, -50%);
    }
    .credits {
      position: fixed;
      top: 90%;
      left: 50%;
      font-size: 16px;
      font-family: sans-serif;
      text-align: center;
      transform: translate(-50%, -90%);
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    body {
      margin: 0;
      background: black;
      color: white;
    }
  </style>
</head>
<body>

<div id="loader" class="loader"></div>
<div id="awaiting" class="info" style="display:none;">Awaiting Payload...</div>
<div id="allset" class="info" style="display:none;">You're all set!</div>
<div id="fail" class="info" style="display:none;">Something went wrong :(</div>

<div class="credits">
  Homebrew by flatz &amp; others • Exploit by Specter • UI by <strong>You</strong>
</div>

<pre id="console" style="padding:1em;"></pre>

<script>
  window.didload = 0;
  window.didpost = 0;

  window.onload = function () {
    window.didload = 1;
    if (window.didpost === 1)
      setTimeout(stage2, 1000);
  };

  window.postExpl = function () {
    window.didpost = 1;
    if (window.didload === 1)
      setTimeout(stage2, 1000);
  };

  function stage2() {
    try {
      awaitpl();
    } catch (e) {
      print("Stage2 error: " + e);
      fail();
    }
  }

  async function awaitpl() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("awaiting").style.display = "block";

    try {
      const code_addr = new int64(0x26100000, 0x00000009);
      const buffer = p.syscall("sys_mmap", code_addr, 0x300000, 7, 0x41000, -1, 0);

      if (!(buffer.low === 0x26100000 && buffer.hi === 0x00000009)) {
        print("❌ sys_mmap failed: " + buffer.toString());
        fail();
        return;
      }

      const ip = "192.168.50.120"; // ✅ Your PC's IP
      const ws = new WebSocket("ws://" + ip + ":9020/send");
      ws.binaryType = "arraybuffer";

      ws.onopen = () => {
        fetch("goldhen.bin")
          .then(res => res.arrayBuffer())
          .then(payload => {
            ws.send(payload);
            p.fcall(code_addr);
            ws.close();
            allset();
          })
          .catch(err => {
            print("❌ Fetch failed: " + err);
            fail();
          });
      };

      ws.onerror = () => {
        print("❌ WebSocket connection failed.");
        fail();
      };

    } catch (e) {
      print("❌ Exception: " + e);
      fail();
    }
  }

  function allset() {
    document.getElementById("awaiting").style.display = "none";
    document.getElementById("allset").style.display = "block";
  }

  function fail() {
    document.getElementById("awaiting").style.display = "none";
    document.getElementById("fail").style.display = "block";
  }

  function print(x) {
    document.getElementById("console").innerText += x + "\n";
  }
</script>

<!-- Core files -->
<script src="./rop.js"></script>

</html>
